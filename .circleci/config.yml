version: 2.1

commands:
  swiftlint:
    steps:
      - run: mkdir -p build/reports/
      - run: swiftlint lint --strict --reporter junit > build/reports/junit.xml
      - store_test_results:
          path: build/reports/

jobs:
  build_with_image:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
    steps:
      - checkout
      # - run: bash
      # - run: apt-get update
      # - run: sudo apt-get install clang libicu-dev libcurl4-openssl-dev wget unzip -y --allow-unauthenticated
      # - run: wget https://swift.org/builds/swift-5.0-release/ubuntu1404/swift-5.0-RELEASE/swift-5.0-RELEASE-ubuntu14.04.tar.gz
      # - run: tar zxf swift-5.0*.tar.gz && rm -rf swift-5.0*.tar.gz
      # - run: sudo mv swift-5.0* /swift-5.0
      # - run: echo "export PATH=/swift-5.0/usr/bin:\"\${PATH}\"" >> ~/.bashrc
      # - run: source ~/.bashrc
      # - run: echo $PATH
      # - run: set -o pipefail  
      - run: swift --version
      - run: swift package --version
      - run: swift build -c release -Xswiftc -static-stdlib
      - run: swift test

workflows:
  workflow:
    jobs:
      - build_with_image:
          name: swift-5.0-RELEASE
          image: ibmcom/swift-ubuntu:5.0
          post-steps: [swiftlint]
