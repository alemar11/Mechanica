version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    dependencies:
      pre:
        - sudo apt-get install clang libicu-dev libcurl4-openssl-dev wget unzip -y 
        - wget https://swift.org/builds/swift-4.0.2-release/ubuntu1404/swift-4.0.2-RELEASE/swift-4.0.2-RELEASE-ubuntu14.04.tar.gz
        - tar zxf swift-4.0*.tar.gz && rm -rf swift-4.0*.tar.gz
        - sudo mv swift-4.0* /swift-4.0
        - echo "export PATH=/swift-4.0/usr/bin:\"\${PATH}\"" >> ~/.bashrc
        - source ~/.bashrc
    steps:
      - checkout
      - run: apt-get install clang libicu-dev libcurl4-openssl-dev wget unzip -y 
      - run:
          name: Print the Current Time
          command: date