env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - IOS_FRAMEWORK_SCHEME="Mechanica iOS"
    - MACOS_FRAMEWORK_SCHEME="Mechanica macOS"
    - TVOS_FRAMEWORK_SCHEME="Mechanica tvOS"
    - WATCHOS_FRAMEWORK_SCHEME="Mechanica watchOS"
    - IOS_SDK=iphonesimulator11.1
    - MACOS_SDK=macosx10.13
    - TVOS_SDK=appletvsimulator11.1
    - WATCHOS_SDK=watchsimulator4.1
    - XCODE_RUN_TESTS="YES"

matrix:
  include:

    #Ubuntu
    - os: linux
      dist: trusty
      sudo: required
      language: generic

    #iOS 10.3.1 (32bit)
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=10.3.1,name=iPhone 5" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="YES" CODECOV_FLAG="ios10-32bit"

    #iOS 10.3.1
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=10.3.1,name=iPhone 7 Plus" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="YES" CODECOV_FLAG="ios10"

    #iOS watchOS 3.2
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=3.2,name=Apple Watch - 42mm" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="YES" CODECOV_FLAG="watchos3"

    #tvOS 10.2
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=10.2,name=Apple TV 1080p" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="YES" CODECOV_FLAG="tvos10"

    #iOS 11.1
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=11.1,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="YES" CODECOV_FLAG="ios"

    #watchOS 4.1
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=4.1,name=Apple Watch - 42mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME" SDK="$WATCHOS_SDK" XCODE_RUN_TESTS="NO" POD_LINT="NO" CODECOV_FLAG="watchos"

    #tvOS 11.1
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
        - DESTINATION="OS=11.1,name=Apple TV 4K (at 1080p)" SCHEME="$TVOS_FRAMEWORK_SCHEME" SDK="$TVOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="NO" CODECOV_FLAG="tvos"

    #macOS 10.12
    - os: osx
      osx_image: xcode9.1
      language: objective-c
      sudo: required
      env: 
       - DESTINATION="arch=x86_64" SCHEME="$MACOS_FRAMEWORK_SCHEME" SDK="$MACOS_SDK" XCODE_RUN_TESTS="YES" POD_LINT="NO" CODECOV_FLAG="macos"     

# skip release group defined in Gemfile
bundler_args: --without release

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
      gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet;
    fi 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  
      brew install swiftlint;
    fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
      swiftlint --reporter "emoji";
    fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
    fi  

script:
  - set -o pipefail  
  - swift --version
  - swift build
  - swift test

  # Build Framework in Debug and Run Tests if specified
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then

      xcodebuild -version;
      xcodebuild -showsdks;

      if [[ "$XCODE_RUN_TESTS" == "YES" ]]; then
        echo "Running tests...";
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES build-for-testing test-without-building | xcpretty;
        bash <(curl -s https://codecov.io/bash) -J 'Mechanica' -cF "$CODECOV_FLAG";
      else
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty;
      fi

      if [[ $POD_LINT == "YES" ]]; then
        pod lib lint;
      fi

    fi

after_success:
  - sleep 5      